name: Delivery - Authorization Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v5

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3. Build JAR (skip tests if needed)
      - name: Build JAR
        run: mvn -B clean package -DskipTests

      # 4. Log in to Docker (GitHub Container Registry or custom registry)
      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t authorization-service:latest .

      # 6. Tag and push Docker image
      - name: Push Docker image
        run: |
          docker tag authorization-service:latest ${{ secrets.DOCKER_REGISTRY }}/authorization-service:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/authorization-service:latest
