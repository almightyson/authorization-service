name: Build - Authorization Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Build JAR
      run: mvn -B clean package -DskipTests

    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t authorization-service:latest .

    - name: Push Docker image
      run: docker tag authorization-service:latest ${{ secrets.DOCKER_REGISTRY }}/authorization-service:latest
      # Push
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/authorization-service:latest
